<p-selectButton
  [options]="options"
  [optionLabel]="optionLabel"
  [optionValue]="optionValue"
  [optionDisabled]="optionDisabled"
  [multiple]="multiple"
  [disabled]="disabled"
  [dataKey]="dataKey"
  [allowEmpty]="canDeselect"
  [styleClass]="styleClass"
  [ngModel]="value"
  (onChange)="onSelectionChange($event)"
  class="w-full">
</p-selectButton>
